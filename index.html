<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/LocalStorageUtils.js"></script>
    <script src="./js/getTodos.js"></script>
    <script src="./js/addLineThroughWhenDone.js"></script>
    <script src="./js/saveTodo.js"></script>
    <script src="./js/removeTodo.js"></script>
    <title>My to do</title>
</head>
<body>
    <header class="header">
        <h1 class="title">My To Do</h1>
    </header>
    <main class="main-container">
        <section class="section-container">
            <input id="todo-title" class="todo-input"/>
            <button class="save-button" type="submit" onclick="saveTodo()">To do!</button>
        </section>

        <section class="section-container">
            <ul id="ul-todos" class="todos">
            </ul>
        </section>
    </main>
    <script>
        getTodos();
    </script>
</body>
</html>
